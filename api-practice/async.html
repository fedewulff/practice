<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="#" />
    <script>
      const img = document.querySelector(`img`);

      async function getCats() {
        const response = await fetch("https://api.giphy.com/v1/gifs/translate?api_key=53EUw9dVnCvmMSlENCj2sRmbK5NjxVMj&s=cats", {
          mode: "cors",
        });
        const catData = await response.json();
        console.log(catData);
        img.src = catData.data.images.original.url;
      }

      getCats();
    </script>
  </body>
</html>
